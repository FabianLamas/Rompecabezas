<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
  </head>
  <body>
    <div class="col-40">

      <div id="titulo">
          <h1>Rompecabezas</h1>
      </div>
      <div id="instrucciones">
        <h2>Instrucciones</h2>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <h2>Objetivo</h2>
        <div class="texto-centrado">
            <img src="images/final.png" alt="imagen objetivo" width="200px">
        </div>
      </div>
      <div id="ultimo-mov">
        <h2>Ultimo Movimiento</h2>
        <div id="flecha" class="texto-centrado">

        </div>
      </div>

    </div>
    <div class="col-60">
        <div id="juego">
            <div class="pieza" id="pieza1">
                <img src="images/10.jpg" alt="imagen 10">
            </div>
            <div class="pieza" id="pieza2">
                <img src="images/20.jpg" alt="imagen 20">
            </div>
            <div class="pieza" id="pieza3">
                <img src="images/30.jpg" alt="imagen 30">
            </div>
            <div class="pieza" id="pieza4">
                <img src="images/40.jpg" alt="imagen 40">
            </div>
            <div class="pieza" id="pieza5">
                <img src="images/50.jpg" alt="imagen 50">
            </div>
            <div class="pieza" id="pieza6">
                <img src="images/60.jpg" alt="imagen 60">
            </div>
            <div class="pieza" id="pieza7">
                <img src="images/70.jpg" alt="imagen 70">
            </div>
            <div class="pieza" id="pieza8">
                <img src="images/80.jpg" alt="imagen 80">
            </div>
            <div class="pieza" id="pieza9">
                <img src="images/1.png" alt="imagen 90">
            </div>
        </div>
    </div>
    <div id="footer">

    </div>
    <script src="js/juego.js"></script>
    <script src="js/sweetalert2.min.js"></script>
  </body>
</html>
